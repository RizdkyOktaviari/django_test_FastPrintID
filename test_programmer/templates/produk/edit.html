{% extends "layouts/index.html" %} {% block content %}
<div class="container-fluid">
  <h1 class="h3 mb-2 text-gray-800">Edit Produk</h1>
  <p class="mb-4">Packclese</p>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">Edit Produk</h6>
    </div>
    <div class="card-body">
      <!-- form start -->
      <form action="" method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="id_nama_produk">Nama</label>
          <input
            type="text"
            name="nama_produk"
            class="form-control @error('name') is-invalid @enderror"
            value="{{ produk.nama_produk }}"
            placeholder="Nama Produk"
            required
            id="id_nama_produk"
          />
          @error('name')
          <span class="invalid-feedback" role="alert">
            <strong>$message </strong>
          </span>
          @enderror
        </div>
        <div class="form-group">
          <label for="id_kategori">Kategori</label>
          <select class="form-control" name="kategori" id="id_kategori">
            {% for id, nama_kategori in form.kategori.field.choices %} 
            {% if id == produk.kategori.id %}
            <option value="{{ id }}" selected>{{ nama_kategori }}</option>
            {% else %}
            <option value="{{ id }}">{{ nama_kategori }}</option>
            {% endif %} 
            {% endfor %}
          </select>
        </div>

        <div class="form-group">
          <label for="id_status">Status</label>
          <select
            class="form-control @error('jenisservice_id') is-invalid @enderror"
            name="status"
            id="id_status"
          >
          {% for id, nama_status in form.status.field.choices %} 
          {% if id == produk.status.id %}
          <option value="{{ id }}" selected>{{ nama_status }}</option>
          {% else %}
          <option value="{{ id }}">{{ nama_status }}</option>
          {% endif %} 
          {% endfor %}
          </select>
          @error('jenisservice_id')
          <span class="invalid-feedback" role="alert"> </span>
          @enderror
        </div>

        <div class="form-group">
          <label for="id_harga">Harga</label>
          <input
            type="number"
            name="harga"
            class="form-control @error('price') is-invalid @enderror"
            value="{{ produk.harga }}"
            placeholder="Harga Layanan"
            required
            id="id_harga"
          />
          @error('price')
          <span class="invalid-feedback" role="alert"> </span>
          @enderror
        </div>

        <!-- button submit -->
        <div class="form-group">
          <div class="text-left">
            <button type="submit" class="btn btn-success">Edit</button>
          </div>
        </div>
        <!-- end button submit -->
      </form>
      <!-- end form -->
    </div>
  </div>
</div>
{% endblock %}
