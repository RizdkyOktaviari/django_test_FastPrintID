{% extends "layouts/index.html" %}
{% block content %}
    <ol>
      <li>
        <a href="/add/">Tambah</a>
      </li>
    </ol>

    <table>
      <tr>
        <th>Nama</th>
        <th>Harga</th>
        <th>Kategori</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
      {% for produk in object_list %}
      <tr>
        <td>{{ produk.nama_produk }}</td>
        <td>{{ produk.harga }}</td>
        <td>{{ produk.kategori }}</td>
        <td>{{ produk.status }}</td>
        <td>       <a href="#" class="btn btn-m btn-warning"><i class="fas fa-edit"></i></a>
          <a href="{{produk.id}}" class="btn btn-danger" data-toggle="modal" data-target="#exampleModal{{ produk.id }}"> <i class="fas fa-trash"></i> </a></td>
      </tr>
      
      <!-- Modal -->
      <div class="modal fade" id="exampleModal{{ produk.id }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Hapus</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
              <div class="modal-body">
                Apakah kamu yakin untuk menghapusnya ?
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Batal</button>
                <a href="#" class="btn btn-danger">Hapus</a>
              </div>
          </div>
        </div>
      </div>
      <!-- Modal End -->

      {% endfor %}
    </table>
{% endblock %}
