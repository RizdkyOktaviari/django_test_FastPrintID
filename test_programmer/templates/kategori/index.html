{% extends "layouts/index.html" %} 
{% block content %}
<div class="container-fluid">
  <!-- Page Heading -->
  <h1 class="h3 mb-2 text-gray-800">List Kategori</h1>
  <p class="mb-4">Data Kategori</p>
  <!-- DataTales Example -->
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <h6 class="m-0 font-weight-bold text-primary">List Kategori</h6>
    </div>
    <div class="card-body">
      <!-- Start Tabel -->
      <div class="table-responsive">
        <table
          class="table table-bordered"
          id="dataTable"
          width="100%"
          cellspacing="0"
        >
          <thead>
            <tr>
              <th>Nama Kategori</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            {% for kategori in object_list %}
            <tr>
              <td>{{ kategori.nama_kategori }}</td>
              <td>
                <a href="{% url 'produk:edit_kategori' kategori.id %}" class="btn btn-m btn-warning"
                  ><i class="fas fa-edit"></i
                ></a>
                <a
                  href="#"
                  class="btn btn-danger"
                  data-toggle="modal"
                  data-target="#exampleModal{{ kategori.id }}"
                >
                  <i class="fas fa-trash"></i>
                </a>
              </td>
            </tr>

            <!-- Start Modal -->
            <div
              class="modal fade"
              id="exampleModal{{ kategori.id }}"
              tabindex="-1"
              aria-labelledby="exampleModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Hapus</h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    Apakah kamu yakin untuk menghapusnya ?
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      Batal
                    </button>
                    <a href="{% url 'produk:delete_kategori' kategori.id %}" class="btn btn-danger">Hapus</a>
                  </div>
                </div>
              </div>
            </div>
            <!-- End Modal -->

            {% endfor %}
          </tbody>
        </table>
        <!-- End Tabel -->
      </div>
    </div>
  </div>
</div>
{% endblock %}
